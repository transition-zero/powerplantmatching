#Â Config for macthing Japan assets

gcp_project: tz-data-dev

scores_output_file: /Users/adminuser/Documents/powerplantmatching/japan/ppm_links_output.csv

comparison_xml: /Users/adminuser/Documents/powerplantmatching/japan/Comparison_kitamoto_fit.xml
deduplication_xml: /Users/adminuser/Documents/powerplantmatching/japan/Deleteduplicates_kitamoto_fit.xml
# ---------------------------------------------------------------------------- #
#                                  Data Source Config                          #
# ---------------------------------------------------------------------------- #

KITAMOTO:
  bq_table: tz_assets.japan_kitamoto_lab
  aggregate_data: false
  reliability_score: 5
  technology_map:
    biomass: biomass
    solar: solar
    hydro: hydropower
    pumped_hydro: hydropower
    thermal: thermal
    wind: onshore_wind
    geothermal: geothermal
    nuclear: nuclear
FIT:
  bq_table: japan.fit_portal_above_20kw
  aggregate_data: false
  reliability_score: 5
  technology_map:
    biomass: biomass
    solar: solar
    onshore_wind: onshore_wind
    offshore_wind: offshore_wind
    hydropower: hydropower
    geothermal: geothermal
    other: other

target_technologies:
  - biomass
  # - solar
  - onshore_wind
  - hydropower
  - geothermal

target_columns:
  - Name
  - Technology
  - Capacity
  - lat
  - lon
  - admin_1
  - projectID


