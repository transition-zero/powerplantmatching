#Â Config for macthing Japan assets

gcp_project: tz-data-dev

current_mappings: japan/matches/kitamoto_gem_validated_matches_hash.csv
comparison_xml: japan/duke_configs/Comparison_kitamoto_gem.xml
deduplication_xml: japan/duke_configs/Deleteduplicates_kitamoto_gem.xml


# ---- settings ----
aggregated_units: false
clean_name_before_aggregation: false
country_wise: false

parallel_duke_processes: false
process_limit: 4
# ---------------------------------------------------------------------------- #
#                                  Data Source Config                          #
# ---------------------------------------------------------------------------- #

KITAMOTOGEM:
  bq_table: japan.kitamoto_power_assets
  aggregate_units: true
  clean_name: false
  remove_matched_data: true
  reliability_score: 5
  technology_map:
    biomass: biomass
    solar: solar
    hydro: hydropower
    pumped_hydro: hydropower
    thermal: thermal
    wind: onshore_wind
    geothermal: geothermal
    nuclear: nuclear
GEM:
  bq_table: tz_assets.power_assets_temp
  aggregate_units: true
  clean_name: false
  remove_matched_data: true
  reliability_score: 5
  technology_map:
    gas-turbine: thermal
    combined-cycle: thermal
    oil-unspecified: thermal
    coal-unspecified: thermal
    gas-oil-cofiring: thermal
    open-cycle-gas-turbine: thermal
    gas-unspecified: thermal
    steam-turbine: thermal
    petroleum-products-internal-combustion-engine: thermal
    subcritical: thermal
    supercritical: thermal
    coal-bio-cofiring: thermal
    gas-coal-cofiring: thermal
    ultrasupercritical: thermal
    internal-combustion-combined-cycle: thermal
    integrated-gasification-combined-cycle: thermal
    cofiring-unspecified: thermal
    gas-ccs: thermal
    coal-ccs: thermal
    gas-bio-cofiring: thermal
    coal-cogeneration: thermal
    thermal-unspecified: thermal
    waste: thermal # added this extra
    biogas: biomass
    biomass: biomass
    bioenergy-unspecified: biomass
    bioenergy: biomass
    hydro-unspecified: hydropower
    hydro-reservoir: hydropower
    hydro-pumped-storage: hydropower
    hydro-run-of-river: hydropower
    hydro-reservoir-and-run-of-river: hydropower
    hydro-reservoir-and-pumped-storage: hydropower
    geothermal-unspecified: geothermal
    geothermal-flash-steam: geothermal
    geothermal-flash-steam-unspecified: geothermal
    geothermal-flash-steam-single: geothermal
    geothermal-flash-steam-double: geothermal
    geothermal-flash-steam-triple: geothermal
    geothermal-dry-steam: geothermal
    geothermal-binary-cycle: geothermal
    enhanced-geothermal-system: geothermal
    geothermal: geothermal


target_operating_status:
  - operating
  - committed
  - planned
  - inactive


target_technologies:
  - thermal
  - biomass
  - hydropower
  - geothermal

target_columns:
